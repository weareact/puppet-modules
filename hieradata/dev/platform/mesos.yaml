---
wso2::install_dir: "/mnt"

wso2::file_list:
  - repository/components/dropins/mesos-membership-scheme-1.0.0.jar
  - repository/components/lib/%{hiera('wso2::datasources::mysql::connector_jar')}

# MySQL datasources configuration
wso2::datasources::mysql::username: 'wso2carbon'
wso2::datasources::mysql::password: 'wso2carbon'

wso2::marathon_lb_cert_config:
    enabled : true
    cert_file: 'wso2demo.crt'
    trust_store_password: "%{hiera('wso2::key_stores::trust_store::password')}"