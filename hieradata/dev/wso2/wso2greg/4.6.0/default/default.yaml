  - wso2greg
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"
wso2::datasources::common::bps_default_auto_commit: 'true'

wso2::service_name: wso2greg
wso2::hostname: greg.dev.wso2.org
wso2::mgt_hostname: greg.dev.wso2.org

# Uncomment MySQL connector driver for a clustered setup
