---
wso2::hostname: store.es.dev.wso2.org
wso2::mgt_hostname: store.es.dev.wso2.org

wso2::clustering:
  enabled: true
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
  domain: es.wso2.domain
# WKA membership scheme
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.100.82
        port: 4000
      -
        hostname: 192.168.100.81
        port: 4000
# AWS membership scheme
#   membership_scheme: aws
#   aws:
#     access_key: access-key
#     secret_key: secret-key
#     security_group: security-group 
#     host_header: host-header
#     region: region
#     tag_key: tag-key
#     tag_value: tag-value

wso2::service_provider:
  store:
    issuer: store
    acs: https://store.es.dev.wso2.org:9443/store/acs
  social:
    issuer: social
    acs: https://store.es.dev.wso2.org:9443/social/acs
  publisher:
    issuer: publisher
    acs: https://pub.es.dev.wso2.org:9443/publisher/acs

wso2::identity_provider:
  store:
    issuer: store
    identity_provider_url: https://store.es.dev.wso2.org:9443/samlsso
  publisher:
    issuer: publisher
    identity_provider_url: https://store.es.dev.wso2.org:9443/samlsso

wso2::social_app_url: https://store.es.dev.wso2.org:9443/social

#wso2::ports:
#  proxyPort:
#    http: 80
#    https: 443

# Registry mounts
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/es
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2es-store
  sso_service_url: https://is.dev.wso2.org:9443/samlsso
  consumer_service_url: https://store.es.dev.wso2.org:9443/acs