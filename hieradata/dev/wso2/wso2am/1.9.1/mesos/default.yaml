---
classes:
  - wso2am

wso2::template_list:
  - repository/conf/datasources/am-datasources.xml
  - repository/conf/api-manager.xml
  - repository/conf/identity.xml
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh

wso2::service_name: wso2am
wso2::hostname: marathon-lb.marathon.mesos
wso2::mgt_hostname: marathon-lb.marathon.mesos

# Clustering
wso2::clustering:
  enabled: true
  membership_scheme: mesos
#  mesos:
#    enable_marathon_basic_auth: true
#    marathon_username: username
#    marathon_password: password

# In Mesos proxy ports need to be configured to match with node ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 10202
    https: 10203

wso2::apim_keymanager:
  host: marathon-lb.marathon.mesos
# Gateway component calls Key-Manager component internally (via Mesos service) for access token validation and token generation
# Therefore, admin service port should point to corresponding Mesos service target port
  port: 10203
  username: "%{hiera('wso2::super_admin::username')}"
  password: "%{hiera('wso2::super_admin::password')}"

wso2::apim_gateway:
  host: marathon-lb.marathon.mesos
# Publisher component calls Gateway admin service internally (via Mesos service) to create Synapse artifacts
# Therefore, admin service port should point to corresponding Mesos service target port
  port: 10203
  api_endpoint_host: marathon-lb.marathon.mesos
# In single-JVM mode, API endpoint ports should point to corresponding Mesos service NodePorts which is shown to the user in Store Jaggery app
# This is because users can only access the API via NodePort (Mesos services are not accessible externally)
  api_endpoint_port: 10200
  secure_api_endpoint_port: 10201
# Store and Gateway components may call revoke API internally (via Mesos service) to invalidate access tokens
# Therefore, API token revoke port should point to corresponding Mesos service target port
  api_token_revoke_endpoint_port: 10200
  secure_api_token_revoke_endpoint_port: 10201
  username: "%{hiera('wso2::super_admin::username')}"
  password: "%{hiera('wso2::super_admin::password')}"

wso2::apim_store:
  host: marathon-lb.marathon.mesos
# This port is used to generate the Store app URL to which the browser is redirected when accessing the Store from Publisher
# Therefore, it should point to the corresponding Mesos service NodePort
  port: 10203

wso2::apim_publisher:
  host: marathon-lb.marathon.mesos
# This port is used to generate the Publisher app URL. It should point to the corresponding Mesos service NodePort since it is accessed externally
  port: 10203

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/apim
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

wso2::usermgt_datasource: wso2_user_db
wso2::is_datasource: wso2am_db
wso2::am_datasource: wso2am_db

wso2::am_datasources:
  wso2am_db:
    name: WSO2AM_DB
    description: The datasource used for API Manager database
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-apim-db.marathon.mesos:10006/APIM_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2AM_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::master_datasources:
  wso2_config_db:
    name: WSO2_CONFIG_DB
    description: The datasource used for config registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-apim-db.marathon.mesos:10006/APIM_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_CONFIG_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_gov_db:
    name: WSO2_GOV_DB
    description: The datasource used for gov registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-gov-db.marathon.mesos:10000/WSO2_GOV_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_GOV_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_user_db:
    name: WSO2_USER_DB
    description: The datasource is used for user mangement and userstore
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-user-db.marathon.mesos:10001/WSO2_USER_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_USER_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  jagh2:
    name: JAGH2
    description: The datasource used for by the Jaggery Storage Manager
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-apim-db.marathon.mesos:10006/APIM_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/ES_STORAGE
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"

