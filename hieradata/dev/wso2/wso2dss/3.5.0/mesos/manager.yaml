---
wso2::mgt_hostname: marathon-lb.marathon.mesos
wso2::hostname: marathon-lb.marathon.mesos

# Clustering
wso2::clustering:
  enabled: true
  membership_scheme: mesos
  mesos:
    marathon_applications: wso2dss-manager,wso2dss-worker
#    enable_marathon_basic_auth: true
#    marathon_username: username
#    marathon_password: password

wso2::ports:
  proxyPort:
    http: 10072
    https: 10073

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/dss
    read_only: true
    registry_root: /
    enable_cache: true
  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: true
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2dss
  sso_service_url: https://marathon-lb.marathon.mesos:10113/samlsso
  consumer_service_url: https://marathon-lb.marathon.mesos:10073/acs