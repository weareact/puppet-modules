---
classes:
  - wso2das

wso2::service_name: wso2das
wso2::hostname: marathon-lb.marathon.mesos
wso2::mgt_hostname: marathon-lb.marathon.mesos

wso2::portal:
  hostname: marathon-lb.marathon.mesos

wso2::file_list:
  - dbscripts/identity/h2.sql
  - dbscripts/identity/mysql.sql
  - repository/deployment/server/jaggeryapps/portal/controllers/includes/common-scripts.jag
  - repository/deployment/server/jaggeryapps/portal/extensions/components/gadget/index.js

wso2::template_list:
  - repository/conf/identity/identity.xml
  - repository/conf/datasources/analytics-datasources.xml
  - repository/conf/datasources/metrics-datasources.xml
  - repository/conf/analytics/spark/spark-defaults.conf
  - repository/conf/data-bridge/data-bridge-config.xml
  - repository/conf/event-processor.xml
  - repository/deployment/server/jaggeryapps/portal/configs/designer.json
  - bin/load-spark-env-vars.sh
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh

wso2::directory_list:
  - dbscripts/identity

## Comment out the following when running Spark-Mesos framework
wso2::spark:
  master: local
  master_count: 1

wso2::single_node_deployment:
  enabled: true

wso2::ha_deployment:
  enabled: false
  presenter_enabled: false
  worker_enabled: true
  eventSync:
    hostName: "%{::ipaddress}"
    port: 11224
  management:
    hostName: "%{::ipaddress}"
    port: 10005
  presentation:
    hostName: "%{::ipaddress}"
    port: 11000

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2das
  sso_service_url: https://marathon-lb.marathon.mesos:10113/samlsso
  consumer_service_url: https://marathon-lb.marathon.mesos:10063/acs

# In Mesos proxy ports need to be configured to match with node ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 9763
    https: 9443

# Clustering
wso2::clustering:
  enabled: false
  membership_scheme: mesos
#  mesos:
#    enable_marathon_basic_auth: true
#    marathon_username: username
#    marathon_password: password

wso2::usermgt_datasource: wso2_user_db
wso2::is_datasource: wso2_gov_db

wso2::master_datasources:
  wso2_config_db:
    name: WSO2_CONFIG_DB
    description: The datasource used for config registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-das-db.marathon.mesos:10061/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_CONFIG_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_gov_db:
    name: WSO2_GOV_DB
    description: The datasource used for gov registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-gov-db.marathon.mesos:10000/WSO2_GOV_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_GOV_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_user_db:
    name: WSO2_USER_DB
    description: The datasource is used for user management and userstore
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-user-db.marathon.mesos:10001/WSO2_USER_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_USER_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::analytics_datasources:
  wso2_analytics_event_store_db:
    name: WSO2_ANALYTICS_EVENT_STORE_DB
    description: The datasource used for analytics record store
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-das-db.marathon.mesos:10061/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit: false
    initial_size: 0
    test_while_idle: true
    min_evictable_idle_time_millis: 4000

  wso2_analytics_processed_data_store_db:
    name: WSO2_ANALYTICS_PROCESSED_DATA_STORE_DB
    description: The datasource used for analytics record store
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-das-db.marathon.mesos:10061/DAS_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit: false
    initial_size: 0
    test_while_idle: true
    min_evictable_idle_time_millis: 4000

wso2::metrics_datasources:
  wso2_metrics_db:
    name: WSO2_METRICS_DB
    description: The default datasource used for WSO2 Carbon Metrics
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://mysql-das-db.marathon.mesos:10061/DAS_DB?autoReconnect=true
    jndi_config: jdbc/WSO2MetricsDB
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"
    default_auto_commit: true

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/das
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

